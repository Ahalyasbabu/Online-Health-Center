<script>
    var userId = null
    var echeckbox;
    $(document).ready(function(){
        //alert(localStorage.getItem('did'))
        if (localStorage.getItem('userName') != null ){
            $('#userLoginText').text(localStorage.getItem('userName'))
            
        }else{
            $('#xxx').remove();
            $('#yyy').remove();
            
        }

        $("#search-input").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#table-body tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });

        echeckbox = document.getElementById("emyCheckbox");
        $.ajax({
                type: "GET",
                url:  BASE_URL+"/service/api/list",
                success: function(data, textStatus, xhr){
                    if(xhr.status == 200){
                        if(data != {}){
                            console.log(data)
                            str = ""
                            for(var i=0; i<data.length; i++){
                                str+='<tr>'
                                str+='<td>'+data[i].title+'</td>'
                                str+='<td>'+data[i].Age+'</td>'
                                str+='<td>'+data[i].Description+'</td>'
                                str+='<td>'+data[i].Date+'</td>'
                                str+='<td>'+data[i].Time+'</td>'
                                str+='<td>'+data[i].availability+'</td>'
                                str+='<td><button id='+ data[i].id +' class="btn" onclick="getEvent(this)" data-toggle="modal" data-target="#exampleModaledit">&#128394;</button></td>'
                                str+='<td><button id='+ data[i].id +' class="btn" onclick="deleteMedicine(this)">&#10060;</button></td>'
                                str+='</tr>'
                            }
                            $("#table-body").append(str);
                        }
                    }
                },
                error: function(e) {
                    //todo what you wish 
                }
        });

    })

    function addData(){

        var checkbox = document.getElementById("myCheckbox");
        var value = checkbox.checked ? checkbox.value : null;
        var isAvailable;
        if(value == null){
            isAvailable = "no";
        }else{
            isAvailable = "yes";
        }

        if(
            $("#title").val() == "" ||
            $("#age").val() == "" ||
            $("#Description").val() == "" ||
            $("#date").val() == "" ||
            $("#time").val() == "" 
        ){
            alert("Please fill all the fileds !")
            return
        }

        var data = {}
        data.title = $("#title").val()
        data.availability = isAvailable
        data.age = $("#age").val()
        data.description = $("#Description").val()
        data.date = $("#date").val()
        data.time = $("#time").val()

        $.ajax({
        type: "POST",
        url:  BASE_URL+"/service/api/add",
        data: data,
        success: function(response) {
            console.log(response)
            // Handle successful response
            if(response.code == 200){
                setTimeout(function(){
                    location.reload()
                }, 150);
            }
        },
        error: function(xhr, status, error) {
            // Handle error response
            console.log(xhr.responseText);
        }
        });
    }

    function getEvent(e){
        $.get(BASE_URL+"/service/api/get-one/"+e.id, function(data) {
            console.log(data)
            $("#etitle").val(data.title)
            $("#eage").val(data.Age)
            $("#eDescription").val(data.Description)
            $("#etime").val(data.Time)
            $("#edate").val(data.Date)
            
            if(data.availability == "yes"){
                echeckbox.disabled = true;
            }else{
                echeckbox.disabled = false;
            }
            localStorage.setItem("evnt_id", data.id)
        });
    }

    function deleteMedicine(e){
        $.ajax({
        type: "GET",
        url:  BASE_URL+"/service/api/delete/"+e.id,
        });
        setTimeout(function(){
            location.reload()
        },100)
    }
   

</script>
